<form ng-submit="selectUserCtrl.onSubmitUserForm()">
	<div class="form-group">

		<div class="form-group">
			<label for="usernameInput">Github username</label>
			<input type="text" class="form-control" id="usernameInput" ng-model="selectUserCtrl.userId" required>
		</div>
	</div>

	<button type="submit" class="btn btn-primary">Send</button>
</form>
