
<button ng-click="mainCtrl.selectState('home')">Home</button>
<button ng-click="mainCtrl.selectState('profile')">Profile</button>
<button ng-click="mainCtrl.selectState('stars')">Starred</button>

<div ng-switch on="mainCtrl.state">
	<div ng-switch-when="home">
		<home-component></home-component>
	</div>
	<div ng-switch-when="profile">
		<profile-component/>
	</div>
	<div ng-switch-when="stars">
		<stars-component/>
	</div>
</div>
