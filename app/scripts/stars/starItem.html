<div class="row-action-primary">
  <i class="mdi-action-star-rate "></i>
</div>
<div class="row-content">
  <h4 class="list-group-item-heading">{{star.name}}</h4>
  <div class="least-content">{{star.stargazers_count}} stars</div>
  <p class="list-group-item-text">Language: {{star.language}}</p>
  <a ng-href="{{star.html_url}}" class="list-group-item-text">{{star.url}}</a>
</div>
